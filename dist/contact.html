<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | Javascript Engineer & React Developer</title>
</head>

<body>
    <!--Header-->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo5.png" alt="My Portfolio" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Projects</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name" required>
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" required>
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email"
                        required>
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" required>
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>


    <!--Section B:Contact Info-->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>alek.jakimovski1@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(+389) 072-308-602</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Ul. Pushkinova 7A 1/61, Skopje</p>
                </div>
            </div>
        </div>
    </section>

    <!--Section C: Tagline-->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!--Footer-->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <a href="https://www.linkedin.com/in/aleksandar-jakimovski/" class="icon-click"><i
                        class="fab fa-linkedin-in" class="icon-click"></i></a>
                <a href="https://www.facebook.com/alek.acko/" class="icon-click"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/Alek-Jakim" class="icon-click"><i class="fab fa-github"
                        class="icon-click"></i></a>
                <a href="https://www.youtube.com/" class="icon-click"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
